<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        
          <div class="display">
            <input  id="inputBox" type="text" name="display" />
          </div>
          <div>
            <button class="color-1">AC</button>
            <button class="color-1">DEL</button>
            <button class="color-1">%</button>
            <button class="color">/</button>
          </div>
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="color">*</button>
          </div>
          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="color">-</button>
          </div>

          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="color">+</button>
          </div>
          <div>
            <button class="zero">0</button>
            <button>.</button>
            <button class="color">=</button>
          </div>
        
      </div>
    </div>


    <script src="index.js"></script>
  </body>
</html>
